<html>

<head>
    <style>
        body {
            background: white;
        }
    </style>
</head>

<body>
    <h1>Demo of Javascript</h1>

    <h2 id="greeting">Greetings by time</h2>
    <p>This section shows you how to send a greeting according to time of the day</p>
    <script>
        var d = new Date();
        var greetingString = 'now';
        if (d.getHours() < 4) {
            greetingString = 'good night';
        } else if (d.getHours() < 12) {
            greetingString = 'good morning';
        } else if (d.getHours() < 18) {
            greetingString = 'good afternoon';
        } else {
            // > 18:00
            greetingString = 'good evening';
        }
        document.getElementById('greeting').innerHTML = 'Hi master, ' + greetingString;
    </script>

    <h2> The demo of loop </h2>
    <p id="number-series">Here are all the numbers smaller than 20:</p>
    <script>
        for (var i = 0; i < 20; i++) {
            var ns = document.getElementById('number-series');
            ns.innerHTML = ns.innerHTML + ' ' + i + ',';
        }
    </script>
    <p>Quiz: The last comma does not look good. How to handle it?</p>


</body>

</html>
